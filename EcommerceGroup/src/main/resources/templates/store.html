<!DOCTYPE html>
<html>
<head>
 
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Insert title here</title>
  <script>
 
   document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('select');
	    var instances = M.FormSelect.init(elems);
	  });   
   </script>
 <style>
 #imgT{
 	width: 20%;
 }
 </style>
 
</head>
<body>
 
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">Music Store</a>
        <img src="https://images.vexels.com/media/users/3/145816/isolated/preview/7616b64374d1ecc318e9d638807c4d61-rock-music-sign-logo-by-vexels.png" 
            class="h-10" alt="Logo" id="imgLogo">
        <ul class="flex space-x-4">
            <li><a href="/store" class="hover:text-gray-900">Store</a></li>
            <li><a href="/gestore" class="hover:text-gray-900">Form</a></li>
            <li><a href="/login" class="hover:text-gray-900">Login</a></li>
            <li><a href="" class="hover:text-gray-900">Login</a></li>
        </ul>
    </div>
</nav>
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Strumenti Musicali</h1>
    <!-- Select per tipologia -->
    <div class="m-10">
      <form action="/select" method= GET>
      <label for="instrumentType" class="block text-sm font-medium text-gray-700">Seleziona Tipologia</label>
      <select id="instrumentType" name="instrumentType" class="mt-1 block w-64 p-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
    	<option value="">Tutti</option>
    	<th:block th:each="tipologia : ${tipologieUniche}">
        <option th:value="${tipologia}" th:text="${tipologia}"></option>
    	</th:block>
	</select>
	<input type= submit>
	</form>
  </div>
 <!-- Tabella -->
 <form action="/buy" method="POST">
 
  <div class="overflow-x-auto">
      <table class="table-auto w-full bg-white shadow-md rounded-lg">
          <thead>
              <tr class="bg-gray-200 text-left text-gray-600">
                  <th class="px-4 py-2">Nome</th>
                  <th class="px-4 py-2">Marca</th>
                  <th class="px-4 py-2">Prezzo</th>
                  <th class="px-4 py-2">Immagine</th>
                  <th class="px-4 py-2 text-center">Quantit√†</th>
              </tr>
          </thead>
          <tbody>
              <tr class="border-t" th:each="strumenti : ${listaS}">
                  <td class="px-4 py-2" th:text="${strumenti.nome}">Nome</td>
                  <td class="px-4 py-2" th:text="${strumenti.marca}">Marca</td>
                  <td class="px-4 py-2" th:text="${strumenti.prezzo}">Prezzo</td>
                  <td class="px-4 py-2">
                      <img th:src="${strumenti.url}" class="h-16 w-16 object-cover rounded-md" alt="Immagine" id="imgT">
                  </td>
                  <td class="px-4 py-2 text-center">
                      <input type="number" name="selected" value="0" class="w-16 p-1 border rounded-md text-center">
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
 
 
 
 <!-- Form  -->
 
 <div class="mt-6 bg-white p-4 shadow-lg rounded-lg max-w-sm mx-auto">
  <h3 class="text-lg font-semibold mb-4 text-center">Inserisci i tuoi dati</h3>
  <div class="mb-3">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="mail" class="mt-1 block w-full p-2 text-sm border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
  </div>
  <div class="mb-3">
      <label for="testToken" class="block text-sm font-medium text-gray-700">Metodo di pagamento</label>
      <select id="testToken" name="token" class="mt-1 block w-full p-2 text-sm border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
          <option value="tok_visa">Visa Test Card</option>
          <option value="tok_mastercard">MasterCard Test Card</option>
          <option value="tok_amex">American Express Test Card</option>
      </select>
  </div>
  <button type="submit" class="bg-indigo-600 text-white py-2 px-3 text-sm rounded-md shadow hover:bg-indigo-700 w-full">
      Compra
  </button>
</div>
</form>
</div>
 

</body>
</html>
